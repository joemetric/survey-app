<link href="stylesheets/joemetric.css" rel="stylesheet" type="text/css" media="all"/>

<body>
	<div class="main">
    	<div  class="wrapper">
        	<!-- header starts-->
        	<div class="header">
            	<div class="logo">
                	<img src="images/logo.png" alt="logo"/>
                </div>
                <div class="login">
                	<div class="login_bg">
                		<div class="login_content">
                        	<a href="login.html">Login</a> |	
                            <a href="signup.html">Sign in</a>	
                     	</div>
                    </div>
                </div>
                <div class="cls"></div>
            </div>
            <!-- header ends-->
            
            <!-- main content starts here-->
            <div class="content">
            	<div class="form">
                	<h3 class="heads">Create a new user</h3>
                    <div class="rounded">
                    	<div class="top"></div>
                         <div class="form_content">
                        	<label>Login: </label>
                            <input type="text" />
                            <label>Password: </label>
                            <input type="text" />
                            <label>Confirm Password: </label>
                            <input type="text" />
                            <label>Email Address: </label>
                            <input type="text" />
                             <p align="right" class="btns">
                            	<input type="button"  class="button button_bl" value="OK"/>&nbsp;&nbsp;&nbsp;
                                <input type="button"  class="button button_gr" value="CANCEL"/>
                             </p>
                          </div>
                          <div class="bottom"></div>
                    </div>
                </div>
                
            </div>
            <!--content ends -->
            
            <!-- footer starts -->
            <div class="footer">
            </div>
